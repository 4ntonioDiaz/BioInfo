<!Doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Anthony Diaz - Links</title>
	<link rel="stylesheet" href="./index.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			VANTA.NET({
				el: "#vanta",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00,
				scale: 1.00,
				scaleMobile: 1.00
			})
		})
	</script>
</head>

<body>
	<div id="vanta">
		<main>
			<header>
				<img src="./images/antonio.jpg" />
				<h1>@codeDiaz</h1>
			</header>
			<ul>
				<li>
					<a href="https://www.facebook.com/profile.php?id=100068665938163">
						<img src="./images/house-solid.svg" alt="Homepage" width="20" />
						Official Website
					</a>
				</li>
				<li>
					<a href="https://twitter.com/CodeDi4z">
						<img src="./images/twitter-brands.svg" alt="Twitter" width="20" />
						Twitter
					</a>
				</li>
				<li>
					<a href="https://www.instagram.com/p/Bv0g68QFbnK/?igshid=MDJmNzVkMjY=">
						<img src="./images/instagram-brands.svg" alt="Instagram" width="20" />
						Instagram
					</a>
				</li>
				<li>
					<a href="https://github.com/4ntonioDiaz">
						<img src="./images/github-brands.svg" alt="GitHub" width="20" />
						GitHub
					</a>
				</li>
			</ul>
		</main>
	</div>
</body>

</html>
