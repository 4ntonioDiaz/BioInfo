<!Doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Anthony Diaz - Links</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="./index.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			VANTA.BIRDS({
				el: "#vanta",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00,
				scale: 1.00,
				scaleMobile: 1.00,
				color1: 0x2810e1,
				color2: 0xd1b4ed,
				colorMode: "lerpGradient",
				birdSize: 1.60,
				wingSpan: 19.00,
				speedLimit: 4.00,
				separation: 58.00,
				alignment: 40.00,
				cohesion: 59.00,
				quantity: 3.00,
				backgroundAlpha: 0.0
			})
			setTimeout(() => {
				const main = document.querySelector('main')
				main.style.opacity = 1
				main.style.filter= 'blur(0px)'
			}, 1000)
			
		})
	</script>
</head>

<body>
	<div id="vanta">
		<main>
			<header>
				<img src="./images/antonio.jpg" />
				<h1>@codeDiaz</h1>
			</header>
			<ul>
				<li>
					<a href="https://www.facebook.com/profile.php?id=100068665938163">
						<img src="./images/house-solid.svg" alt="Homepage" width="20" />
						Official Website
					</a>
				</li>
				<li>
					<a href="https://twitter.com/CodeDi4z">
						<img src="./images/twitter-brands.svg" alt="Twitter" width="20" />
						Twitter
					</a>
				</li>
				<li>
					<a href="https://www.instagram.com/p/Bv0g68QFbnK/?igshid=MDJmNzVkMjY=">
						<img src="./images/instagram-brands.svg" alt="Instagram" width="20" />
						Instagram
					</a>
				</li>
				<li>
					<a href="https://github.com/4ntonioDiaz">
						<img src="./images/github-brands.svg" alt="GitHub" width="20" />
						GitHub
					</a>
				</li>
			</ul>
		</main>
	</div>
</body>

</html>
